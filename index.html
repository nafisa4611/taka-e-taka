<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taka-e-taka</title>
    <!-- ---------------------bootstrap-css---------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="mb-4">
    <section class="mx-auto w-75 my-4">
        <p class="h1 text-center fw-bold fst-italic">Taka e Taka</p>
    </section>


    <section class="mx-auto w-75 my-4">
        <!-- ----------Images------------ -->
        <div class="row gx-4">
            <div class="col-sm-7">
                <img class="mx-auto" src="images/money-1.jpg" style="height: 600px; width: 500px;" alt="">
            </div>



            <div class="col-sm-5 bg-light bg-opacity-25">
                <section class="mx-auto my-4">
                    <!-- -----------Income----------------- -->
                    <p class="h3 text-center fw-bold">Income</p>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label px-2 fw-semibold">
                            Income
                        </label>
                        <div class="col-sm-10">
                          <input id="income-input" type="text" class="form-control w-100 bg-light bg-opacity-75">
                        </div>
                    </div>

                    <!-- -------------Expenses-------------- -->
                    <p class="h3 text-center fw-bold">Expenses</p>
                    <div class="mb-3 row">
                        <!-- -----------food---------------- -->
                        <label for="inputtext" class="col-sm-2 col-form-label px-2 fw-semibold">
                            Food
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control w-100 bg-light bg-opacity-75" id="food-input">
                        </div>
                    </div>
                    <!-- ----------------Rent-------------------- -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label px-2 fw-semibold">
                            Rent
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control w-100 bg-light bg-opacity-75" id="rent-input">
                        </div>
                    </div>

                    <!-- -----------------Cloth---------------------- -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label px-2 fw-semibold">
                            Cloth
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control w-100 bg-light bg-opacity-75" id="cloth-input">
                        </div>
                    </div>
                    <!-- -------------------calculate------------------- -->
                    <div class="d-flex justify-content-center">
                        <button id="calculate-btn" type="button" class="btn btn-primary btn-lg">Calculate</button>
                    </div>
                    <div class="mt-2">
                        <!-- -------------total-expenses-------------- -->
                        <p class="h5 text-center fw-bold">Total Expenses: $<span id="total-expenses-input">00</span></p>
                        <!-- -------------------balance--------------------- -->
                        <p class="h5 text-center fw-bold">Balance: $<span id="balance-input">00</span></p>
                    </div>
                    <div>
                        <div class="d-flex justify-content-center">
                            <!-- ------------save------------------ -->
                            <div class="mb-3 row w-50">
                                <label for="inputPassword" class="col-sm-2 col-form-label px-2 fw-semibold">
                                    Save
                                </label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control bg-light bg-opacity-75" id="save-input">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p class="h5 fw-bold pt-2 px-2">%</p>
                                <div class="px-2">
                                    <!-- ------------------save-btn------------------ -->
                                    <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="h5 text-center fw-bold">Saving Amount: $<span id="saving-amount">00</span></p>
                        <p class="h5 text-center fw-bold">Remaining Balance: $<span id="remaining-balance">00</span></p>
                    </div>
                    
                </section>
            </div>
          </div>

    </section>















    <!-- -----------------script----------------------------------- -->
    <script src="js/taka.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>   
</body>
</html>
